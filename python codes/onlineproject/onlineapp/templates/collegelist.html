<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<center>
    <h1>Colleges 2</h1>
    <a href="{% url 'onlineapp:add_college' %}">Add College</a>
<table border="1px" style="border-collapse:collapse">
<tr>
    {% for i in college%}
    <td>
        <a href="{% url 'onlineapp:student_detailview' i.id %}">{{ i.name }}</a>
    </td>
    <td>

    </td>
    <td>
        <a href="{% url 'onlineapp:update_college' i.id %}">Edit</a>
    </td>
    <td>
       <a href="{% url 'onlineapp:delete_college' i.id %}">Delete</a>
    </td>
</tr>
    {%endfor%}
</table>
</center>
